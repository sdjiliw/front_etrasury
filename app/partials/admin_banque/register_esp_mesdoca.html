<div class='content-wrapper' ng-init="app.settings.pagetitle='Mes documents'">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Ont eu à consulter le document</h2>
                <div class="actions panel_actions pull-right">
                    <i id="box_toggle_more" class="box_toggle material-icons" on-load-clicker>expand_more</i>
                </div>
            </header>
            <div class="content-body padding-bottom-15">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table class="table table-striped" ui-jq="dataTable" ui-options="{
          sAjaxSource: 'data/admin_entreprise/enT_op_espdoca.json',
          aoColumns: 
		  [
			{ mData: 'id' },
            { mData: 'date' },
            { mData: 'prenom' },
            { mData: 'nom' },
            { mData: 'contact' },
			{ mData: 'entreprise' },
			{ mData: 'nbr' },
			{ 
				mData: 'actions',
				bSortable : false
			}
          ]
        }" class="table table-striped">
                            <thead>
                                <tr>
									<th style="width:auto">NUMÉRO</th>
									<th style="width:auto">DATE</th>
									<th style="width:auto">PRÉNOM</th>
									<th style="width:auto">NOM</th>
									<th style="width:auto">CONTACTS</th>
									<th style="width:auto">ENTREPRISE</th>
									<th style="width:auto">NBR</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
