<div class="content-wrapper" ng-init="app.settings.pagetitle">
	<div class="col-lg-12">
		<section class="box ">
			<header class="panel_header">
				<h2 class="title pull-left" ng-if="selectedRowSsCategorie.idCategory===undefined">
				AJOUTER SOUS-CATÉGORIE DOCUMENT</h2>
				<h2 class="title pull-left" ng-if="selectedRowSsCategorie.idCategory!=undefined">
				MODIFIER SOUS-CATÉGORIE DOCUMENT</h2>
				<div class="actions panel_actions pull-right">
					<i id="box_toggle_more" class="box_toggle material-icons"
						on-load-clicker>expand_more</i>
				</div>
			</header>
			<div class="content-body">
				<div class="row">
					<form id="general_validate" action="javascript:;" name="form"
						class="form-validation">
						<div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
							<div class="form-group">
								<label class="form-label" for="formfield8">LIBELLÉ <span
									style="color: #ff8000">*</span></label>
								<div class="controls">
									<input type="text" class="form-control"
										name="libelle_adminent_rop_esp_mesdocc" ng-model="libelleSscat"
										required></input> <span
										ng-show="form.libelle_adminent_rop_esp_mesdocc.$submitted && form.libelle_adminent_rop_esp_mesdocc.$error.required"
										style="color: #ff8000">Le libellé est obligatoire.</span> <span
										ng-show="form.libelle_adminent_rop_esp_mesdocc.$touched && form.libelle_adminent_rop_esp_mesdocc.$error.required"
										style="color: #ff8000">Ce champ est obligatoire.</span>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield1">CATÉGORIE<span style="color: #ff8000">*</span>
								</label>
								<div class="controls">
									<select name="categorie" class="form-control" ng-model="categorieSs"
										required
										ng-options="categorie as categorie.libelle for categorie in entCategorie | 
										orderBy:'categorie' track by categorie.idCategory">
									</select> <span
										ng-show="form.categorie.$submitted && form.categorie.$error.required"
										style="color: #ff8000">La catégorie est obligatoire.</span> <span
										ng-show="form.categorie.$touched && form.categorie.$error.required"
										style="color: #ff8000">Ce champ est obligatoire.</span>
								</div>
							</div>
							<div class="form-group">
								<div style="text-align: center;">
									<img id="mySpinner" src="{{spinner}}" ng-show="loading" />&nbsp;&nbsp;&nbsp;
									<button type="submit" ng-click="submitSsCategorie()"
										ng-disabled="form.$invalid || disabl" class="btn btn-success">VALIDER</button>
									&nbsp; &nbsp;
									<button type="button" ng-click="cancel()" class="btn"
										style="background: #ff8000;">ANNULER</button>
								</div>
							</div>
							<div class="form-group">
								<div class="form-group">
									<span ng-show="form.$invalid" style="color: #ff8000">*
										Veuillez renseigner les champs obligatoires.</span>
								</div>
								<div ng-if="errorMessage!=null" style="color: #ff8000">
									<span>{{errorMessage}}</span>
								</div>
								<div ng-if="sucessMessage!=null" style="color: #1f93f6">
									<span>{{sucessMessage}}</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
