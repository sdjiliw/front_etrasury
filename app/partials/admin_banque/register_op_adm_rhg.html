<div class="content-wrapper" ng-init="app.settings.pagetitle">
	<div class="col-lg-12">
		<section class="box ">
			<header class="panel_header">
				<div ng-if="selectedRowGrBk.idGroupe!=undefined"
					style="color: #ff8000">
					<h2 class="title pull-left">MODIFIER UN GROUPE UTILISATEUR</h2>
				</div>
				<div ng-if="selectedRowGrBk.idGroupe==undefined"
					style="color: #ff8000">
					<h2 class="title pull-left">AJOUTER UN GROUPE UTILISATEUR</h2>
				</div>
				<div class="actions panel_actions pull-right">
					<i id="box_toggle_more" class="box_toggle material-icons"
						on-load-clicker>expand_more</i>
				</div>
			</header>
			<div class="content-body">
				<form id="general_validate" action="javascript:;" name="form"
					class="form-validation">
					<div class="row">
						<form id="general_validate" action="javascript:;" name="form"
							class="form-validation">
							<div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
								<div class="form-group">
									<label class="form-label" for="formfield8">CODE <span
										style="color: #ff8000">*</span></label>
									<div class="controls">
										<input type="text" class="form-control" name="code"
											ng-model="nomGB" required></input> <span
											ng-show="form.code.$submitted && form.code.$error.required"
											style="color: #ff8000">Le code est obligatoire.</span> <span
											ng-show="form.code.$touched && form.code.$error.required"
											style="color: #ff8000">Ce champ est obligatoire.</span>
									</div>
								</div>
								<div class="form-group">
									<label class="form-label" for="formfield8">LIBELLÉ <span
										style="color: #ff8000">*</span></label>
									<div class="controls">
										<input type="text" class="form-control" name="libelle"
											ng-model="descriptGB" required></input> <span
											ng-show="form.libelle.$submitted && form.libelle.$error.required"
											style="color: #ff8000">Le libellé est obligatoire.</span> <span
											ng-show="form.libelle.$touched && form.libelle.$error.required"
											style="color: #ff8000">Ce champ est obligatoire.</span>
									</div>
								</div>
							</div>
						</form>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-12">
							<div style="text-align: center;">
								<img id="mySpinner" src="{{spinner}}" ng-show="loading" />&nbsp;&nbsp;&nbsp;
								<button type="submit" ng-click="submitGroupBank()"
									ng-disabled="form.$invalid" class="btn btn-success">VALIDER</button>
								&nbsp; &nbsp;
								<button type="button" ng-click="cancel()" class="btn"
									style="background: #ff8000;">ANNULER</button>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-12">
							<span style="color: #ff8000" ng-show="form.$invalid">*
								Veuillez renseigner les champs obligatoires</span>
						</div>
						<div ng-if="errorMessage!=null" style="color: #ff8000">
							<span>{{errorMessage}}</span>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>
