<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Documents reçus';">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Documents reçus</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                </div>
            </header>
            <div class="content-body padding-bottom-15">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table class="table table-striped" ui-jq="dataTable" ui-options="{
          sAjaxSource: 'data/admin_entreprise/bK_op_esp_docr.json',
          aoColumns: 
		  [
			{ mData: 'id' },
            { mData: 'categorie' },
            { mData: 'document' },
			{ 
				mData: 'actions',
				bSortable : false
			}
          ]
        }" class="table table-striped">
                            <thead>
                                <tr>
									<th style="width:auto">NUMÉRO</th>
									<th style="width:auto">CATÉGORIE</th>
									<th style="width:auto">DOCUMENT</th>
									<th style="width:auto">ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
