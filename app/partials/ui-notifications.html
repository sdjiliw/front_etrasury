<div class='content-wrapper' ng-init="app.settings.pagetitle = 'ACCEUIL';">
    <div class="col-lg-12" ng-controller="WallCtrl">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Historique</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>

                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="log in aCandidates | orderBy:'date':true">
                        <uib-alert type="{{sendClass(log.description)}} minimal">
                            <span style="color: gray">{{log.description}}</span> <br> <span>{{log.date | date:'dd/MM/yyyy'}} Ã  {{log.date | date:'HH:mm:ss'}}</span><br>
                        </uib-alert>
                    </div>
                </div>
                <!--<div class="row">
                    <uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></uib-pagination>
                </div>-->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <uib-pager total-items="totalItems" ng-model="currentPage"></uib-pager>
                        <!--<uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false"></uib-pagination>-->
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
