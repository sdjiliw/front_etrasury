<div class='content-wrapper'
	ng-init="app.settings.pagetitle = 'Profil';">
	<div class="col-lg-12">
		<section class="box nobox">
			<div class="content-body">
				<form name="form">
					<div class="row">
						<div class="col-md-3 col-sm-4 col-xs-12 padding-right-0">
							<div class=" uprofile-wrapper">

									<img src="{{app.photo}}" class="img-responsive">
								</div>
								<div class="uprofile-name">
									<h3>
										<a>{{app.prenom}}&nbsp;{{app.name}}</a>

										<span class="uprofile-status online"></span>
									</h3>
									<p class="uprofile-title">ADMIN</p>
									<p class="text-light profile-text">Salut je suis
										{{app.prenom}}&nbsp;{{app.name}} administrateur.</p>

									<!-- </p> -->

									<!-- <br> -->

									<!-- <strong class="uprofile-count">4</strong> -->
									<!-- <span>Tweets</span> -->
									<!-- </div> -->
									<!-- </div> -->
								</div>
							</div>
							<br> <br>

								<div class="col-xs-4">
									<button type="submit" class="btn btn-success" ng-click="">Changer
										de photo</button>
									&nbsp;&nbsp;
								</div>
								<div class="col-xs-1"></div>
								<div class="col-xs-4">
									<div data-ng-controller="infosUserController">
										<button type="button" ng-click="updateProfil();"
											class="btn btn-success">Modifier
											informations</button>
									</div>
								</div>
							</div>
							<div class="uprofile-buttons margin-0 padding-top-0 text-center">

							</div>

								<div class='row'>
									<div class="col-xs-4 " style="width: auto">
										<label class="form-label" for="field-1">PRÉNOM : </label>

								</div>
								<br>
								<div class='row'>
									<div class="col-xs-4 " style="width: auto">
										<label class="form-label" for="field-1">TÉLÉPHONE : </label>
									</div>
