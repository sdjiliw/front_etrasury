<div class="content-wrapper"  ng-init="app.settings.pagetitle">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">MODIFICATION MOT DE PASSE</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                </div> 
            </header>
            <div class="content-body">
				<br>
				<br>
                <div class="row">
                    <form id="general_validate" action="javascript:;" name="form" class="form-validation">
                        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
							<div class="form-group">
                                <label class="form-label" for="formfield8">Ancien mot de passe <span style="color:red">*</span></label>
                                <div class="controls">
                                    <input type="password" class="form-control"  name="old_pwd" ng-model="old_pwd" required></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="formfield8">Nouveau mot de passe <span style="color:red">*</span></label>
                                <div class="controls">
                                    <input type="password" class="form-control"  name="new_pwd" ng-model="new_pwd" required></input>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="form-label" for="formfield8">Confirmation mot de passe <span style="color:red">*</span></label>
                                <div class="controls">
                                    <input type="password" class="form-control"  name="conf_pwd" ng-model="conf_pwd" required></input>
                                </div>
                            </div>
							<div class="form-group">
								<div class="text-left">
									<button type="submit" class="btn btn-success">Valider</button>
									<button onclick="window.history.go(-1); return false;" style="background:#ff8000;" type="button" class="btn">Annuler</button>
								</div>
                            </div>
							<div class="form-group">
								<div class="form-group">
									<span style="color:red">* Veuillez renseigner les champs obligatoires</span>
								</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
