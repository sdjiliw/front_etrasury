<style type="text/css">
.radio {
	position: relative;
	display: block;
	margin-top: 10px;
	margin-bottom: 10px;
}
</style>
<div class="content-wrapper" ng-init="app.settings.pagetitle"
	data-ng-controller="eTEnController">
	<div class="col-lg-12">
		<section class="box ">
			<header class="panel_header">
				<h2 class="title pull-left">DETAILS DU PRODUIT</h2>
				<div class="actions panel_actions pull-right">
					<i id="box_toggle_more" class="box_toggle material-icons"
						on-load-clicker>expand_more</i>
				</div>
			</header>
			<div class="content-body">
				<div class="row">
					<form id="general_validate" action="javascript:;" name="form"
						class="form-validation">
						<div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
							<div class="form-group" ng-if="false">
								<label class="form-label" for="formfield2">PRODUIT</label> <span>&nbsp;&nbsp;&nbsp;&nbsp;
								</span> <span>&nbsp;&nbsp;&nbsp;&nbsp; </span> <span class="desc"
									style="color: black; font-size: 12px">STANDARD</span>
								<div class="controls"></div>
							</div>
							<div class="form-group"  ng-if="false">
								<label class="form-label" for="formfield2">TYPE DE
									PRODUIT</label>
								<div class='row'>
									<div class="col-xs-7">
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input disabled="disabled" style="width: 15px; height: 15px"
													type="radio" ng-value="1" ng-model="typeProduit">
													taux
												</label>
											</div>
										</div>
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input disabled="disabled" style="width: 15px; height: 15px"
													ng-model="typeProduit" ng-value="2" type="radio">
													change
												</label>
											</div>
										</div>
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input disabled="disabled" style="width: 15px; height: 15px"
													ng-model="typeProduit" ng-value="3" type="radio">
													traite
												</label>
											</div>
										</div>
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input disabled="disabled" style="width: 15px; height: 15px"
													ng-model="typeProduit" ng-value="4" type="radio">
													doc
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="controls"></div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield3">NOM</label>
								<!-- <span class="desc">*</span> -->
								<div class="controls">
									
									<select name="nom" disabled="disabled" class="form-control" ng-model="nomProd"
										data-ng-options="nomProd for nomProd in nomProduits" required>
									</select>
									
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield8">MOT CLE</label>
								<!-- <span class="desc"></span> -->
								<div class="controls">
									<textarea disabled="disabled" class="form-control" name="mot_cle" ng-model="motCle"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield9">AVANTAGE</label> <span
									class="desc"></span>
								<div class="controls">
									<textarea disabled="disabled" class="form-control" name="avantage"
										ng-model="avantage"></textarea>
									<!-- <span class='help-block text-danger' ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span> -->
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield3">INCONVENIENT</label>
								<!-- <span class="desc"></span> -->
								<div class="controls">
									<textarea disabled="disabled" name="inconvenient" class="form-control"
										ng-model="inconvenient"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield3">DESCRIPTION</label> <span
									class="desc"></span>
								<div class="controls">
									<textarea disabled="disabled" name="description" class="form-control"
										ng-model="descriptionProd"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class='row'>
									<div class="col-xs-12">
										<div class="col-xs-4 " style="width: auto">
											<input type="file" id="payloadFile" ng-model="doc_attach"
												onchange="angular.element(this).scope().setFile(this)"
												valid-file=".pdf" /> 
										</div>
										<div class="col-xs-8 " style="width: auto">
											
										</div>
									</div>
								</div>
								<div class="controls"></div>
							</div>
							<div class="form-group">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div style="text-align: right;">
										<button style="background: #ff8000;" ng-click="cancel()"
											type="button" class="btn">Fermer</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
