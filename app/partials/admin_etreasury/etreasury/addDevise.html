<div class="content-wrapper" ng-init="app.settings.pagetitle">
	<div class="col-lg-12">
		<section class="box ">
			<header class="panel_header">
				<h2 class="title pull-left" ng-if="selectedDevise.idDevise===undefined">Ajouter une Devise
					etreasury</h2>
					<h2 class="title pull-left" ng-if="selectedDevise.idDevise!=undefined">Modifier
					la Devise</h2>
				<div class="actions panel_actions pull-right">
					<i id="box_toggle_more" class="box_toggle material-icons"
						on-load-clicker>expand_more</i>
				</div>
			</header>
			<div class="content-body">
				<div class="row">
					<form id="general_validate" action="javascript:;" name="form"
						class="form-validation">
						<div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
							<div class="form-group">
								<label class="form-label" for="formfield2">DESCRIPTION <span
									style="color: #ff8000">*</span></label>
								<div class="controls">
									<input type="text" name="description" class="form-control"
										ng-model="description" required> <span
										ng-show="form.description.$submitted && form.description.$error.required"
										style="color: #ff8000">La description est obligatoire.</span> <span
										ng-show="form.description.$touched && form.description.$error.required"
										style="color: #ff8000">Ce champ est obligatoire.</span>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield2">VALEUR <span
									style="color: #ff8000">*</span></label> <span class="desc"></span>
								<div class="controls">
									<input type="number" name="valeur" class="form-control"
										ng-model="valeur" required ng-disabled="selectedDevise.valeur==1"> <span
										ng-show="form.valeur.$submitted && form.valeur.$error.required"
										style="color: #ff8000">La valeur est obligatoire.</span> <span
										ng-show="form.valeur.$touched && form.valeur.$error.required"
										style="color: #ff8000">Ce champ est obligatoire.</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div style="text-align: center;">
									<img id="mySpinner" src="{{spinner}}" ng-show="loading" />&nbsp;&nbsp;&nbsp;
										<button type="submit"
											ng-click="submitDevise(description,valeur);"
											ng-disabled="form.$invalid || disabl" class="btn btn-success">Valider</button>
										<button style="background: #ff8000;" ng-click="cancel()"
											type="button" class="btn">Annuler</button>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="text-left">
									<span style="color: #ff8000" ng-show="form.$invalid">*
										Veuillez renseigner les champs obligatoires</span>
								</div>
								<div ng-if="errorMessage!=null" style="color: #ff8000">
									<span>{{errorMessage}}</span>
								</div>
								<div ng-if="sucessMessage!=null" style="color: #1f93f6">
									<span>{{sucessMessage}}</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
