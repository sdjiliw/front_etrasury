<style type="text/css">
.radio {
	position: relative;
	display: block;
	margin-top: 10px;
	margin-bottom: 10px;
}
</style>
<div class="content-wrapper" ng-init="app.settings.pagetitle">
	<div class="col-lg-12">
		<section class="box ">
			<header class="panel_header">
				<h2 class="title pull-left" ng-if="selectedProduit.idProduits===undefined">AJOUTER PRODUIT</h2>
				<h2 class="title pull-left" ng-if="selectedProduit.idProduits!=undefined">MODIFIER PRODUIT</h2>
				<div class="actions panel_actions pull-right">
					<i id="box_toggle_more" class="box_toggle material-icons"
						on-load-clicker>expand_more</i>
				</div>
			</header>
			<div class="content-body">
				<div class="row">
					<form id="general_validate" action="javascript:;" name="form"
						class="form-validation">
						<div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
							<div class="form-group" ng-if="false">
								<label class="form-label" for="formfield2">PRODUIT</label> <span>&nbsp;&nbsp;&nbsp;&nbsp;
								</span> <span>&nbsp;&nbsp;&nbsp;&nbsp; </span> <span class="desc"
									style="color: black; font-size: 12px">STANDARD</span>
								<div class="controls"></div>
							</div>
							<div class="form-group" ng-if="false">
								<label class="form-label" for="formfield2">TYPE DE
									PRODUIT</label>
								<div class='row'>
									<div class="col-xs-7">
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input style="width: 15px; height: 15px"
													type="radio" ng-value="1" ng-model="typeProduit">
													taux
												</label>
											</div>
										</div>
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input style="width: 15px; height: 15px"
													ng-model="typeProduit" ng-value="2" type="radio">
													change
												</label>
											</div>
										</div>
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input style="width: 15px; height: 15px"
													ng-model="typeProduit" ng-value="3" type="radio">
													traite
												</label>
											</div>
										</div>
										<div class="col-xs-3" style="width: auto">
											<div class="radio" style="cursor: pointer;">
												<label> <input style="width: 15px; height: 15px"
													ng-model="typeProduit" ng-value="4" type="radio">
													doc
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="controls"></div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield3">NOM <span
									style="color: #ff8000">*</span></label>
								<!-- <span class="desc">*</span> -->
								<div class="controls">
									<table style="display: none;">
										<tr ng-repeat="produit in etreasuryProduit">
											<td style="width: auto"><span ng-bind="produit.nom"></span></td>
										</tr>
									</table>

									<select name="nom" class="form-control" ng-model="nomProd"
										data-ng-options="nomProd for nomProd in nomProduits" required>
									</select> <span ng-show="stat == -1" style="color: #ff8000"> 
										 </span> <span
										ng-show="form.nom.$submitted && form.nom.$error.required"
										style="color: #ff8000">Le nom du produit est
										obligatoire. </span> 
<!-- 										<span ng-show="nomProd == produit.nom" -->
<!-- 										style="color: #ff8000">Un produit avec le même nom existe déjà. -->
<!-- 									</span> -->
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield8">MOT CLE</label>
								<!-- <span class="desc"></span> -->
								<div class="controls">
									<textarea class="form-control" name="mot_cle" ng-model="motCle" autocomplete='off'></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield9">AVANTAGE</label> <span
									class="desc"></span>
								<div class="controls">
									<textarea class="form-control" name="avantage"
										ng-model="avantage" autocomplete='off'></textarea>
									<!-- <span class='help-block text-danger' ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span> -->
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield3">INCONVENIENT</label>
								<!-- <span class="desc"></span> -->
								<div class="controls">
									<textarea name="inconvenient" class="form-control"
										ng-model="inconvenient" autocomplete='off'></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield3">DESCRIPTION</label> <span
									class="desc"></span>
								<div class="controls">
									<textarea name="description" class="form-control"
										ng-model="descriptionProd" autocomplete='off'></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class='row'>
									<div class="col-xs-12" data-ng-controller="ctrlFile">
										<div class="col-xs-4 " style="width: auto">
											<input type="file" id="payloadFile" ng-model="doc_attach"
												onchange="angular.element(this).scope().setFile(this)"
												valid-file=".pdf" /> <span ng-show="isPdf"
												style="color: #ff8000">{{FileMessage}}</span>
										</div>
										<div class="col-xs-8 " style="width: auto">
											<!-- <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"> -->
											<!-- <span class="glyphicon glyphicon-upload"></span> TÃ©lÃ©charger -->
											<!-- </button> -->
											<button ng-if="false" type="button"
												class="btn btn-warning btn-xs" ng-click="item.cancel()"
												ng-disabled="!item.isUploading">
												<span class="glyphicon glyphicon-ban-circle"></span> Annuler
											</button>
											<button ng-if="false" type="button"
												class="btn btn-danger btn-xs" ng-click="item.remove()">
												<span class="glyphicon glyphicon-trash"></span> supprimer
											</button>
											<!-- <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length"> -->
											<!-- <span class="glyphicon glyphicon-trash"></span> supprimer tout -->
											<!-- </button> -->
										</div>
									</div>
								</div>
								<div class="controls"></div>
							</div>
							<div class="form-group">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div style="text-align: center;">
									<img id="mySpinner" src="{{spinner}}" ng-show="loading" />&nbsp;&nbsp;&nbsp;
										<button type="submit" ng-click="submitProduit();"
											ng-disabled="form.nom.$invalid || isPdf || disabl"
											class="btn btn-success">Valider</button>
										<button style="background: #ff8000;" ng-click="cancel()"
											type="button" class="btn">Annuler</button>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="text-left">
									<span style="color: #ff8000" ng-show="form.nom.$invalid">
										* Veuillez renseigner les champs obligatoires </span>
								</div>
								<div ng-if="errorMessage!=null" style="color: #ff8000">
									<span>{{errorMessage}}</span>
								</div>
								<div ng-if="sucessMessage!=null" style="color: #1f93f6">
									<span>{{sucessMessage}}</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
