<div class='content-wrapper' ng-init="app.settings.pagetitle" data-ng-controller="eTEnController">
    <div class="col-lg-12">
		<button class="btn btn-primary btn-sm" ng-click="addLocalite();">
			<i class="material-icons" style="position:absolute;top:5px;left:0px;">add</i>&nbsp;&nbsp;&nbsp;Ajouter localité
		</button>
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">LISTE DE NOS LOCALITES</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                </div>
            </header>
            <div class="content-body padding-bottom-15">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table ng-if="isDataReadyEtLocalities" class="table table-striped" ui-jq="dataTable" ui-options="" class="table table-striped">
                            <thead>
                                <tr>
									<th style="width:auto">NUMÉRO</th>
									<th style="width:auto">CODE</th>
									<th style="width:auto">LOCALITE</th>
									<th style="width:auto">PAYS</th>
									<th style="max-width: 200px; width: 106px;min-width: 100px;">ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr ng-repeat="localite in etreasuryLocalities | orderBy:'-idLocalite'">
                            	    <td style="width:auto">{{$index+1}}</td>
									<td style="width:auto">{{localite.code}}</td>
									<td style="width:auto">{{localite.ville}}</td>
									<td style="width:auto">{{localite.pays}}</td>
									<td style="width:auto">
										<a ng-click="editLocality( localite );" style='color:#1f93f6;cursor:pointer;'><i class='material-icons'>mode_edit</i></a>
										&nbsp;&nbsp;
										<a ng-if="false" ng-click="suppLocality( localite )" style='color:#ff8000;cursor:pointer;'><i class='material-icons' >delete</i></a></td>
								</tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
