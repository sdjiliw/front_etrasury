<div class="content-wrapper" ng-init="app.settings.pagetitle">
	<div class="col-lg-12">
		<section class="box ">
			<header class="panel_header">
				<h2 class="title pull-left"  ng-if="selectedLocal.idLocalite===undefined">Ajouter localité</h2>
				<h2 class="title pull-left"  ng-if="selectedLocal.idLocalite!=undefined">Modifier localité</h2>
				<div class="actions panel_actions pull-right">
					<i id="box_toggle_more" class="box_toggle material-icons"
						on-load-clicker>expand_more</i>
				</div>
			</header>
			<div class="content-body">
				<div class="row">
					<form id="general_validate" action="javascript:;" name="form"
						class="form-validation">
						<div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
							<div class="form-group" style="display: none">
								<!-- 								<label class="form-label" for="formfield2">CODE <span -->
								<!-- 									style="color: #ff8000">*</span></label> -->
								<!-- 								<span class="desc"></span> -->
								<!-- 								<div class="controls"> -->
								<!-- 									<input type="text" name="code" class="form-control" -->
								<!-- 										ng-model="codel" required> <span -->
								<!-- 										ng-show="form.code.$submitted && form.code.$error.required" -->
								<!-- 										style="color: #ff8000">Le code est obligatoire.</span> <span -->
								<!-- 										ng-show="form.code.$touched && form.code.$error.required" -->
								<!-- 										style="color: #ff8000">Ce champ est obligatoire.</span> -->
								<!-- 								</div> -->
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield2">Localité <span
									style="color: #ff8000">*</span></label> <span class="desc"></span>
								<div class="controls">
									<input type="text" name="ville" class="form-control"
										ng-model="ville" autocomplete='off' required> <span
										ng-show="form.ville.$submitted && form.ville.$error.required"
										style="color: #ff8000">La ville est obligatoire.</span> <span
										ng-show="form.ville.$touched && form.ville.$error.required"
										style="color: #ff8000">Ce champ est obligatoire.</span>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="formfield2">PAYS <span
									style="color: #ff8000">*</span></label> <span class="desc"></span>
								<div class="controls">
									<input type="text" name="pays" class="form-control"
										value="SENEGAL" ng-model="pays" autocomplete='off' required> <span
										ng-show="form.pays.$submitted && form.pays.$error.required"
										style="color: #ff8000">Le pays est obligatoire.</span> <span
										ng-show="form.pays.$touched && form.pays.$error.required"
										style="color: #ff8000">Ce champ est obligatoire.</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div style="text-align: center;">
										<img id="mySpinner" src="{{spinner}}" ng-show="loading" />&nbsp;&nbsp;&nbsp;
										<button type="submit" ng-click="submitLocality();"
											ng-disabled="form.$invalid || disabl" class="btn btn-success">Valider</button>
										<button style="background: #ff8000;" ng-click="cancel()"
											type="button" class="btn">Annuler</button>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="text-left">
									<span style="color: #ff8000" ng-show="form.$invalid">*
										Veuillez renseigner les champs obligatoires</span>
								</div>
								<div ng-if="errorMessage!=null" style="color: #ff8000">
									<span>{{errorMessage}}</span>
								</div>
								<div ng-if="sucessMessage!=null" style="color: #1f93f6 ">
									<span>{{sucessMessage}}</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
