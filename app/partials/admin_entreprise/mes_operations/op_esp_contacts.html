<div class='content-wrapper' ng-init="app.settings.pagetitle='Mes Contacts'">
    <div class="col-lg-12" ng-controller="DoctorsCtrl">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">LISTE CONTACTS BANQUE</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                </div>
            </header>
            <div class="content-body padding-bottom-15">
                <div class="row">
					<div class="col-xs-12">
						<div style="text-align:center;">
							<img id="mySpinner" style="width:50px" src="img/loading.gif" ng-show="loadingc" />
						</div>
					</div>
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive" ng-if="islistContacts">
                        <table class="table table-striped" ui-jq="dataTable" ui-options="" class="table table-striped">
                            <thead>
                                <tr>
									<th style="width:auto">NUMÉRO</th>
									<th style="width:auto">CONTACT</th>
									<th style="width:auto">FONCTION</th>
									<th style="width:auto">BANQUE</th>
									<th style="width:auto">TÉLÉPHONE</th>
									<th style="width:auto">E-MAIL</th>
                                </tr>
                            </thead>
                            <tbody>
								<tr ng-repeat="user in listContacts | orderBy:'-idUtilisateur'">
									<td>{{$index+1}}</td>
									<td>{{user.prenom}}&nbsp; {{user.nom}}</td>
									<td>{{user.groupeIdGroupe.nom}}</td>
									<td>{{user.groupeIdGroupe.institution.nom}}</td>
									<td>{{user.telephone}}</td>
									<td class="email_user" style="cursor:pointer"><a href="mailto:{{user.email}}">{{user.email}}</a></td>
								</tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
