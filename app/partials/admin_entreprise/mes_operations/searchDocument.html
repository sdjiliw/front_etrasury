<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Recherche sur mes documents';">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" data-ng-controller="DoctorsCtrl">
     <div class="col-md-6 col-sm-6 col-xs-12">
    	<div class="controls">
					<div class="input-group default">
						<span class="input-group-addon"> <i class="material-icons" style="color: #1f93f6;">search</i>
						</span> 
						<input type="text" 
							class="form-control"
							ng-model="recherche.chaine" 
							placeholder="Tapez le nom, les mots clefs ou la catégorie du document à chercher...">
					</div>
				</div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
		<nav class='pull-right search-paging'>
             <uib-pagination ng-model="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit" class="pull-right"></uib-pagination>
        </nav>
	</div>
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Tous les documents crées</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row" style="height: 700px;overflow-x: scroll; width: 100%;">
                        	<div class="row" data-ng-controller="DoctorsCtrl">
                        	<div class="col-md-12 col-sm-12 col-xs-12" ng-if="resultatDocEntr.length==0">
								<div style="text-align:center;">
									<h4>Aucun document trouvé.</h4>
								</div> 
							</div> 
<!--                             ng-repeat="doc in resultatDocBank" -->
						<perfect-scrollbar wheel-propagation="true" suppress-scroll-x="true"  min-scrollbar-length="20" class='ps-scrollbar'>
                            <div class="col-lg-3 col-sm-6 col-md-4 col-md-12" 
                            ng-repeat="doc in filtered = resultatDocEntr | filter:recherche | startSearchFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <div class="team-member">
                                    <div class="team-img col-md-12 col-sm-12 col-xs-12">
										<img class="img-responsive" ng-src="data/patients/pdf2.png" alt="">
                                        <a ui-sref="app.adminent_op_esp_mesdoc.visualent_bynamedoc({name: name, named : doc.nom, url_ : doc.urlDocument,id : doc.idDocuments})">
<!--                                         app.adminent_op_esp_mesdoc.visualent_bynamedoc({name: name, named : doc.nom, url_ : doc.urlDocument,id : doc.idDocuments}) -->
                                        <i class='material-icons icon-sm' style="cursor:pointer">remove_red_eye</i>
                                        </a>
                                        <br>
                                       <div class="team-info">
                                        Document: <span style='color: #1f93f6;'>{{doc.nom}}.pdf</span><br>
                                        Catégorie: <span style='color: #1f93f6;'>{{doc.category.libelle}}</span><br>
                                        Date de création: <span style='color: #1f93f6;'>{{doc.dateDocument | date:'dd/MM/yyyy'}}</span><br>
                                        Mots Clefs: <span style='color: #1f93f6;'>{{doc.motsCles}}</span>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                            </perfect-scrollbar>
<!--                             <div ng-if="filtered.length===0"> -->
<!--                                 	Aucun document trouvé -->
<!--                                 </div> -->
                        </div>
                        </div>

<!--                         <div class="row" data-ng-controller="PaginationDemoCtrl" ng-if="resultatDocBank.length!=0"> -->
<!--                             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center padding-top-30 padding-bottom-30"> -->
<!--                                 <uib-pagination total-items="totalItems" ng-model="currentPage"></uib-pagination> -->
<!--                             </div> -->
<!--                         </div> -->

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
