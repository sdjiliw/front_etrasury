<div class="content-wrapper"  ng-init="app.settings.pagetitle" data-ng-controller="DoctorsCtrl">
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left" ng-if="isOperations">AJOUTER CATÉGORIE DOCUMENT</h2>
				<h2 class="title pull-left" ng-if="!isOperations">MODIFIER CATÉGORIE DOCUMENT</h2>
                <div class="actions panel_actions pull-right">
                    <i id="box_toggle_more" class="box_toggle material-icons" on-load-clicker>expand_more</i>
                </div> 
            </header>
            <div class="content-body">
                <div class="row">
                    <form id="general_validate" action="javascript:;" name="form" class="form-validation">
                        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10 ">
							 <div class="form-group">
                                <label class="form-label" for="formfield8">LIBELLÉ <span style="color:#ff8000">*</span></label>
                                <div class="controls">
                                    <input type="text" class="form-control"  name="libelle_adminent_rop_esp_mesdocc" autocomplete='off' ng-model="libelle" required></input>
									<span ng-show="form.libelle_adminent_rop_esp_mesdocc.$submitted && form.libelle_adminent_rop_esp_mesdocc.$error.required" style="color:#ff8000">Le libellé est obligatoire.</span>
									<span ng-show="form.libelle_adminent_rop_esp_mesdocc.$touched && form.libelle_adminent_rop_esp_mesdocc.$error.required" style="color:#ff8000">Ce champ est obligatoire.</span>
                                </div>
                            </div>
                            <!-- <div class="form-group"> -->
								<!-- <label class="form-label" for="formfield3">ENTREPRISE</label> -->
                                <!-- <span class="desc"></span> -->
                                <!-- <div class="controls"> -->
                                    <!-- <select class="form-control" ng-model="field.b"> -->
                                        <!-- <option value="">cie</option> -->
                                    <!-- </select> -->
                                <!-- </div> -->
                            <!-- </div> -->
							<div class="form-group">
								<div style="text-align:center;">
									<!-- <button type="button"  ng-if="idDetail && isOperation==null" ng-click="cancel()" class="btn" style="background:#ff8000;">Fermer</button> -->
									<img id="mySpinner" src="img/loading.gif" ng-show="loading" />&nbsp;&nbsp;&nbsp;
									<button type="submit" ng-click="submitCat(libelle);" ng-disabled="form.$invalid || loading" class="btn btn-success">VALIDER</button>
									&nbsp;
									&nbsp;
									<button type="button" ng-click="cancel()" class="btn" style="background:#ff8000;">ANNULER</button>
								</div>
                            </div>
							<div class="form-group">
								<div class="form-group">
									<span ng-show="form.$invalid" style="color:#ff8000">* Veuillez renseigner les champs obligatoires.</span>
									<span style="color:#ff8000" ng-show="isSuccess">{{message}}</span>
								</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
